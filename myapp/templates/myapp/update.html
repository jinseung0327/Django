{% extends 'myapp/base.html' %}
{% block content %}
<div class="post">
  <form method="post">
    {% csrf_token %}
    <label for="title">Title</label><br>
    <input type="text" id="title" name="title" value="{{ topic.title }}"><br>
    <label for="body">Body</label><br>
    <textarea id="body" name="body">{{ topic.body }}</textarea><br>
    <input class="sub" style="margin-top: 5px;" type="submit" value="업데이트">
  </form>
</div>
{% endblock %}
