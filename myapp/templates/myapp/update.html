{% extends 'myapp/base.html' %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="{{ topic.title }}"><br>
    <label for="body">Body:</label><br>
    <textarea id="body" name="body">{{ topic.body }}</textarea><br>
    <input type="submit" value="Update">
  </form>
{% endblock %}
